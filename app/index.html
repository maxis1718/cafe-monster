<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>cafe monster</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/custom.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/atomic.css" />
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">

        <div id="header">
            <!-- <i class="fa fa-bars d-ib"></i> -->
            <div class="d-ib">Cafe x Taipei</div>
            <div class="add-btn"><i class="fa fa-plus-circle"></i></div>
        </div>

        <div id="placeholder"></div>

        <div id="wrap">
            <div class="row info">
                <div class="info-container">
                    <div class="info-wrap">
                        <div class="key info-label"><i class="fa fa-coffee"></i></div>
                        <div class="value"><input id="cafe-name" placeholder="名字" /></div>
                        <div class="aux search">
                            <i class="fa fa-arrow-right"></i>
                            <i class="fa fa-circle-o-notch fa-spin d-n"></i>
                        </div>
                    </div>
                    <div class="info-wrap">
                        <div class="key info-label"><i class="fa fa-home"></i></div>
                        <div class="value"><input id="cafe-addr" value="" placeholder="地址" /></div>
                        <div class="aux geo">
                            <i class="fa fa-map-marker"></i>
                            <i class="fa fa-circle-o-notch fa-spin d-n"></i>
                        </div>
                    </div>
                    <div class="info-wrap">
                        <div class="key info-label"><i class="fa fa-phone"></i></div>
                        <div class="value"><input id="cafe-tel" value="" placeholder="電話" /></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="tags-wrap"></div>
            </div>

            <div class="row">
                <div class="qrcode-wrap">
                    <img src="images/cafe-monster.png" width="100%" />
                </div>
            </div>
        </div>

        <div class="save-wrap">
            <a class="save-btn btn btn-success" href="#">
                <span class="save-text d-ib">save</span><span class="save-icons d-ib">
                    <i class="fa fa-check status"></i>
                    <i class="fa fa-circle-o-notch fa-spin status d-n"></i>
                </span>
            </a>
        </div>

    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/parse/parse.min.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
